<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rehan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .card {
                margin:5% 10%; 
            }
        </style>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            My first project-1
        </div>
        <div class="card-body">
            <br>
            <h5 class="card-title">Want to know time</h5>
            <br>
            <p class="card-text">If you want to know time then you come at right palace. </p>
            <p id="show">dd/mm/yy 00:00:00</p>

            <a id="time" href="#" class="btn btn-primary">Click Me</a>
        </div>
        <div class="card-footer text-muted">
            welcome to my first project
        </div>
    </div>
    <footer>
        <p style="text-align:center;margin:10% 0">&copy; 2022 Copyright: Rehan.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        time.addEventListener('click', function () {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            let d = date.getDate();
            let mo = date.getMonth();
            let y = date.getFullYear();
            document.getElementById('show').innerHTML = d +"/"+ (mo+1) +"/"+ y +" "+" "+ h + ':' + m + ":" + s;
        })
    </script>
</body>


</html>
